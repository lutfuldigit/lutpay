<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="../images/lutpay-logo.png" type="image/x-icon">
</head>

<body>


    <nav class="side-bar">
        <div class="toggle"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
        <div class="side-bar-log">
            <img src="../images/lutpay-logo.png" alt="">
        </div>

        <div class="nav-links">
            <div> <a href="#"><i class="fa-solid fa-house-circle-check"></i><span>Dashboard</span></a></div>
            <div> <a href="#"><i class="fa-solid fa-wallet"></i><span>Fund Wallet</span></a></div>
            <div> <a href="#"><i class="fa-solid fa-wifi"></i> <span>Data</span></a></div>
            <div> <a href="#"><i class="fa-solid fa-mobile"></i><span>Airtime</span></a></div>
            <div><a href="#"> <i class="fa-solid fa-p"></i> <span>Pricing</span></a></div>
            <div> <a href="#"><i class="fa-solid fa-comment-dollar"></i><span> Airtime 2 Cash</span></a></div>
            <div> <a href="#"> <i class="fa-solid fa-pen"></i> <span>Documentation</span></a></div>
            <div> <a href="#"><i class="fa-solid fa-laptop-code"></i> <span>Developer</span></a></div>
            <div> <a href="#"> <i class="fa-solid fa-arrow-right-from-bracket"></i> <span>Log-Out</span></a></div>
        </div>

        <div> V 1.0</div>
    </nav>

    <main>
        <div class="Dashboard-text">
            <h2>Dashboard</h2>
            <div class="profile-cont">

                <div class="prof-bg"><i class="fa-solid fa-circle-half-stroke"></i></div>
                <div class="notification prof-bg"><i class="fa-regular fa-bell"></i></div>
                <div class="profile-btn prof-bg">L</div>

            </div>
        </div>
        <marquee behavior="" direction="right">
            <h3>Welcome Lateef</h3>
        </marquee>

        <div class="balance-cont">
            <div>
                <h3>Balance</h3>
                <div class="money-cont">
                    <i class="fa-solid fa-wallet"></i>
                    <h3 class="money">#500,00,00</h3>
                    <i class="fa-regular fa-eye"></i>
                </div>

                <div class="money-cont2">
                    <a href="#">
                        <i class="fa-regular fa-square-plus"></i>
                        <h3>Add Money</h3>
                    </a>
                    <a href="#">
                        <i class="fa-regular fa-square-minus"></i>
                        <h3> Withdraw Fund</h3>
                    </a>

                </div>

            </div>

            <div>
                <div class="package-cont">
                    <p>User package</p>
                <h3> <i class="fa-solid fa-user-check"></i> Premium</h3>
                </div>
            </div>

        </div>
    </main>
    <script src="../script.js"></script>
</body>

</html>
