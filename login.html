<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lutpay | login</title>
    <link rel="shortcut icon" href="images/lutpay-logo.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="log-sign.css">
</head>

<body id="login-cont">
    <img src="images/lutpay-logo.png" id="logo" alt="">
    <form action="" class="form-cont">
        <h2>Login</h2>

        <div class="name-holder">
            <input type="text" id="username" required>
            <label for="username"><i class="fa-solid fa-user"></i> username</label>

        </div>

        <div class="name-holder">
            <input type="email" id="email" required>
            <label for="email"><i class="fa-regular fa-envelope"></i> Email</label>

        </div>

        <div class="keep-me">
            <input type="checkbox" id="keep-me">
            <label for="keep-me"> Remember me</label>

        </div>

        <button> Login <i class="fa-solid fa-arrow-up-right-from-square"></i></button>

          <br> <div class="forget-cont">
            <p>Forget-Password?</p>
            <p><a href="signup.html">Sign-up</a></p>
        </div>
    </form>

</body>

</html>
