<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/lutpay-logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lutpay | signup</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person_add" />
    <link rel="stylesheet" href="log-sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
        <img src="images/lutpay-logo.png" id="logo" alt="">


    <form action="" class="form-cont">
        <h2>Sign-Up  or <a href="login.html">Login</a></h2>

        <div class="name">
            <div class="name-holder">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-regular fa-user"></i>First Name</label>

            </div>
            <div class="name-holder">
                <input type="text" id="last-name" required>
                <label for="last-name"><i class="fa-regular fa-user"></i>First Name</label>

            </div>

        </div>

        <div class="name-holder">
            <input type="text" id="username" required>
            <label for="username"><i class="fa-solid fa-user"></i> User Name</label>

        </div>
        <div class="name-holder">
            <input type="email" id="email" required>
            <label for="email"><i class="fa-regular fa-envelope"></i> Email</label>

        </div>

        <div class="name-holder">
            <input type="password" id="password" minlength=8 required>
            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>

        </div>

        <div class="name-holder">
            <input type="password" id="con-password" minlength=8 required>
            <label for="con-password"><i class="fa-solid fa-lock"></i>Confirm Password</label>

        </div>
        
        <div class="name-holder">
            <input type="text" id="number" minlength=11 required>
            <label for="number"><i class="fa-solid fa-phone-volume"></i> Phone number</label>

        </div>

        <div class="name-holder">
            <input type="text" id="referral" minlength=11  placeholder=" ðŸ”— Referral code ">
            <!-- <label for="referral"><i class="fa-solid fa-link"></i> Referral (Optional Code)</label> -->

        </div>
        
        <div class="term">
            <input type="checkbox" id="term" checked>
            <label for="term">Agree terms & condition</label>
        </div>
        
        <button> Submit <i class="fa-solid fa-arrow-up-right-from-square"></i></button>
        
       
    </form>
    </div>


</body>

</html>
